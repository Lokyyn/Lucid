name: Publish package

on:
  release:
    types:
      - created

jobs:
  publish:

    runs-on: windows-latest

    steps:
    - name: Checkout repository â¬‡ï¸â˜ï¸
      uses: actions/checkout@v2

    - name: Setup .NET ğŸ› 
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies ğŸ”
      run: dotnet restore source/Lucid.sln

    - name: Build ğŸš§
      run: dotnet build source/Lucid.sln --configuration Release --no-restore

    - name: Pack ğŸ“¦
      run: dotnet pack source/Lucid.sln --configuration Release /p:Version=${{ github.event.release.tag_name }} --no-build --output ./artifacts

    - name: Publish to NuGet ğŸ“¦â¡ï¸â˜ï¸
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"
