name: Publish package

on:
  push:
    branches: [main]
  release:
    types:
      - created

jobs:
  publish:

    runs-on: windows-latest

    steps:
    - name: Checkout repository ⬇️☁️
      uses: actions/checkout@v2

    - name: Setup .NET 🛠
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies 🔁
      run: dotnet restore source/Lucid.sln

    - name: Build 🚧
      run: dotnet build source/Lucid.sln --configuration Release --no-restore

    - name: Pack 📦
      run: dotnet pack source/Lucid.sln --configuration Release /p:Version=1.0.1 --no-build --output ./artifacts # ${{ github.event.release.tag_name }}

    - name: Publish to NuGet 📦➡️☁️
      run: dotnet nuget push **/*.nupkg --source "https://api.nuget.org/v3/index.json"
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
