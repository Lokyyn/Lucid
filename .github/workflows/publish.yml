name: Publish package

on:
  push:
    branches: [main]
  release:
    types:
      - created

jobs:
  publish:

    runs-on: windows-latest

    steps:
    - name: Checkout repository ⬇️☁️
      uses: actions/checkout@v2

    - name: Setup .NET 🛠
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies 🔁
      run: dotnet restore source/Lucid.sln

    - name: Build 🚧
      run: dotnet build source/Lucid.sln --configuration Release --no-restore

    - name: Pack 📦
      run: | 
          dotnet pack source/Lucid.sln --configuration Release --no-build --output ./artifacts
          export PACKAGE_FILE=$(find $PWD/artifacts -name "*.nupkg" -print -quit)
          echo "::set-env name=PACKAGE_FILE::$PACKAGE_FILE"

    - name: Publish to NuGet 📦➡️☁️
      run: dotnet nuget push D:/a/Lucid/source/artifacts/*.nupkg --source "https://api.nuget.org/v3/index.json"
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
